<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="container cs">
        <h1 class="text-center">Get In Touch</h1>
        <p class="text-center">Fill up the form below to send us a message.</p>

        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="69068cc4-22d5-4b41-afb2-0f69302a5cba">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" id="exampleFormControlInput1"
                    placeholder="Dhaval Chauhan" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="tel" name="phone-number"  class="form-control" id="exampleFormControlInput1"
                    placeholder="+91 01234-56789" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="8" placeholder="Write Your Message" required></textarea>
                <div class="col-auto my-3 text-center">
                    <button type="submit" class="btn btn-success mb-3">Send Message</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
